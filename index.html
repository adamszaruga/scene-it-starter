<!DOCTYPE html>
<html>
<head>
	<title>Scene It</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="data.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 header text-center">
				<h2 class="display-2">Scene It</h2>
				<p>Search for movies you want to watch.</p>
				<p>Save them to your list</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12 search">
				<form id="search-form">
					<div class="input-group input-group-lg">
						<input class="form-control search-bar" id="searchInput" name="movieSearch" placeholder="Search for a movie...">	
						<button class="btn btn-primary input-group-btn" type="submit">Search</button>
				    </div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12 results">


				<div class="movies-container" id="content">
				<!-- MOVIES SHOW UP HERE! -->
				<!-- https://getbootstrap.com/docs/4.3/components/card/ -->
				<!-- https://getbootstrap.com/docs/4.1/components/badge/ -->
				</div>

			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
