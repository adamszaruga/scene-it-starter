<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttons</title>
  <link rel="stylesheet" href="./button.css">
</head>
<body>
  <!-- https://css-tricks.com/having-a-little-fun-with-custom-focus-styles/ -->
  <div class="answer other">The Advisor's communication skills</div>
  <div class="answer" id="myBtn">The Advisor followed up on commitments that were made</div>
  <div class="answer other">The product I called about</div>
  <div class="answer other" id="myBtn">The Advisor's listening skills</div>

<script>
var myBtn = document.getElementById("myBtn");
myBtn.addEventListener("click", () => {
  myBtn.className = "answer third"; 
});
// https://flaviocopes.com/add-click-event-to-dom-list/
var otherBtns = document.querySelectorAll(".other");
for (const otherBtn of otherBtns) {
  otherBtn.addEventListener("click", () => {
    myBtn.className = "answer";
  });
}

</script>
</body>
</html>
